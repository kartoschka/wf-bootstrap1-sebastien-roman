<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title></title>
  <style>
    * {
      border: 1px solid red;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 200px)
    }
  </style>
</head>
<body>
  <div class=grid>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
  </div>
</body>
</html>
